<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Dinner Calculator</title>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Christmas Dinner Calculator</h1>
    <p class="result" id="result">
      Your ideal Christmas dinner is <span id="food">...</span>
    </p>
    <form>
      <label for="name">How many guests are coming?</label>
      <input id="num-input" type="number" id="guests" name="guests" min="0" />
      <div class="veggie">
        <input type="checkbox" id="vegetarian-input" name="vegetarian" />
        <label for="name">Vegetarian?</label>
      </div>
      <button id="btn" type="button">Calculate</button>
    </form>
    <script src="./app.js"></script>
  </body>
</html>
