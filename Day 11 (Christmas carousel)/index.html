<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
      <link rel="stylesheet" href="./style.css">
    <title>Christmas carousel</title>
</head>
<body>
    <h1>Christmas Gallery</h1>
        <div class="gallery">
            <button id="previous">
                <span aria-label="previous" class="material-icons-outlined">navigate_before</span>
            </button>
            <img id="img" src="./images/his_view.jpeg" alt="christmas village at night with snow and christmas tree"/>
            <button id="next">
                <span aria-label="next" class="material-icons-outlined">navigate_next</span>
            </button>
        </div>
        <script src="./app.js"></script>
    </body>
</body>
</html>
